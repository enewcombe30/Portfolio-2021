<head>

        <!--end-->
</head>
<body>
    <wrapper>
        <div id="wrapper">
            <div>
                <!--copied from https://getbootstrap.com/docs/5.0/components/navbar/ -->
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="position: fixed;z-index: 10; width: 100%">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><i>VoodooJava.Co.Uk</i></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="../index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="Skills.html">Skills</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="projects.html">Projects</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav><!--end-->
                <div class="background-1">
                    <div class="container">
                        <div class="bodyText">
                            Contact
                        </div>
                    </div>

                    <div class="container">
                        <div class="contactBody">
                            <form action="mailto=enewcombe30@gmail.com">
                                <div class="form-group">
                                    <label for="name">Your Name</label>
                                    <input type="text" id="name" name="name" placeholder="Your Name" style="font-size: 12px;" />
                                </div>
                                <div class="form-group">
                                    <label for="email">Your Email</label>
                                    <input type="email" id="email" name="email" placeholder="Your Email" autocomplete="on" style="font-size: 12px;" />
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea id="message" name="message" placeholder="Enter message here..." style="height:100px; width:200px; font-size:12px;"></textarea>
                                </div>
                                <br />
                                <button type="submit" style="font-size:12px;">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </wrapper>
    <footer>
        <div class="footer" id="footer">
            <span>
                &copy <em>VoodooJava.Co.Uk</em> 2021
            </span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
