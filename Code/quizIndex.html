<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="quizStyles.css" rel="stylesheet" type="text/css" />
    <script defer src="quizScript.js"></script>
    <title>Java Quiz</title>
</head>
<body>
    <div class="header">
        <h1><span style="width: 60vw; height: 10vh; padding: 2vh, 2vw, 2vh, 2vw;">VoodooJava Quiz</span></h1>
    </div>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Questions</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
</body>
</html>
